<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recordings</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #181818;
            --bg-tertiary: #212121;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #666666;
            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --accent-dim: rgba(124, 58, 237, 0.2);
            --border: #333333;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            min-width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header h1::before {
            content: "üéÆ";
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
        }

        .recordings-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .recordings-list::-webkit-scrollbar {
            width: 8px;
        }

        .recordings-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .recordings-list::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .recordings-list::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        .recording-group {
            margin-bottom: 20px;
        }

        .group-header {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 10px;
            margin-bottom: 5px;
        }

        .recording-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            margin-bottom: 4px;
        }

        .recording-item:hover {
            background: var(--bg-hover);
        }

        .recording-item.active {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
        }

        .recording-item .game-name {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recording-item .meta {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .recording-item .meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            min-height: 0;
        }

        .player-container video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            gap: 15px;
        }

        .player-placeholder .icon {
            font-size: 4rem;
            opacity: 0.5;
        }

        .player-placeholder p {
            font-size: 1.1rem;
        }

        /* Video Info Bar */
        .video-info-bar {
            padding: 20px 25px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 280px;
                min-width: 280px;
            }
        }

        @media (max-width: 700px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Recordings</h1>
                <div class="search-box">
                    <input type="search" id="searchInput" placeholder="Search recordings...">
                </div>
            </div>
            <div class="recordings-list" id="recordingsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="sidebar-footer">
                <span id="recordingsCount">Loading...</span>
            </div>
        </aside>

        <main class="main-content">
            <div class="player-container" id="playerContainer">
                <div class="player-placeholder" id="placeholder">
                    <div class="icon">üé¨</div>
                    <p>Select a recording to play</p>
                </div>
                <video id="videoPlayer" controls style="display: none;">
                    Your browser does not support video playback.
                </video>
            </div>

            <div class="video-info-bar" id="videoInfoBar" style="display: none;">
                <h2 class="video-title" id="videoTitle">No video selected</h2>
                <div class="video-meta" id="videoMeta">
                    <span id="videoGame">üìÅ --</span>
                    <span id="videoDate">üìÖ --</span>
                    <span id="videoSize">üíæ --</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="btnOpenExternal">
                        ‚ñ∂Ô∏è Open in Player
                    </button>
                    <button class="btn btn-secondary" id="btnShowExplorer">
                        üìÇ Show in Explorer
                    </button>
                    <button class="btn btn-danger" id="btnDelete">
                        üóëÔ∏è Delete
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3>Delete Recording?</h3>
            <p id="deleteMessage">Are you sure you want to delete this recording? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="btnCancelDelete">Cancel</button>
                <button class="btn btn-danger" id="btnConfirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let recordings = [];
        let currentRecording = null;
        let filteredRecordings = [];

        // Elements
        const recordingsList = document.getElementById('recordingsList');
        const recordingsCount = document.getElementById('recordingsCount');
        const searchInput = document.getElementById('searchInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const placeholder = document.getElementById('placeholder');
        const videoInfoBar = document.getElementById('videoInfoBar');
        const videoTitle = document.getElementById('videoTitle');
        const videoGame = document.getElementById('videoGame');
        const videoDate = document.getElementById('videoDate');
        const videoSize = document.getElementById('videoSize');
        const deleteModal = document.getElementById('deleteModal');
        const deleteMessage = document.getElementById('deleteMessage');

        // Fetch recordings
        async function fetchRecordings() {
            try {
                const response = await fetch('/api/recordings');
                recordings = await response.json();
                filteredRecordings = recordings;
                renderRecordings();
            } catch (error) {
                console.error('Failed to fetch recordings:', error);
                recordingsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Failed to load recordings</h3>
                        <p>Please check the server connection</p>
                    </div>
                `;
            }
        }

        // Group recordings by game
        function groupByGame(recs) {
            const groups = {};
            for (const rec of recs) {
                const game = rec.game_name || 'Unknown';
                if (!groups[game]) {
                    groups[game] = [];
                }
                groups[game].push(rec);
            }
            return groups;
        }

        // Render recordings list
        function renderRecordings() {
            if (filteredRecordings.length === 0) {
                recordingsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No recordings found</h3>
                        <p>Record some gameplay to see them here</p>
                    </div>
                `;
                recordingsCount.textContent = '0 recordings';
                return;
            }

            const groups = groupByGame(filteredRecordings);
            let html = '';

            for (const [game, recs] of Object.entries(groups)) {
                html += `<div class="recording-group">`;
                html += `<div class="group-header">${escapeHtml(game)} (${recs.length})</div>`;

                for (const rec of recs) {
                    const isActive = currentRecording && currentRecording.path === rec.path;
                    html += `
                        <div class="recording-item ${isActive ? 'active' : ''}"
                             data-path="${escapeHtml(rec.path)}"
                             onclick="selectRecording(${escapeAttr(JSON.stringify(rec))})">
                            <div class="game-name">${escapeHtml(rec.filename)}</div>
                            <div class="meta">
                                <span>üìÖ ${escapeHtml(rec.date)}</span>
                                <span>üíæ ${escapeHtml(rec.size_formatted)}</span>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`;
            }

            recordingsList.innerHTML = html;
            recordingsCount.textContent = `${filteredRecordings.length} recording${filteredRecordings.length !== 1 ? 's' : ''}`;
        }

        // Select a recording
        function selectRecording(rec) {
            currentRecording = rec;

            // Update active state in list
            document.querySelectorAll('.recording-item').forEach(el => {
                el.classList.toggle('active', el.dataset.path === rec.path);
            });

            // Show video player
            placeholder.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoInfoBar.style.display = 'block';

            // Load video
            videoPlayer.src = `/api/video?path=${encodeURIComponent(rec.path)}`;
            videoPlayer.load();

            // Update info
            videoTitle.textContent = rec.filename;
            videoGame.textContent = `üìÅ ${rec.game_name}`;
            videoDate.textContent = `üìÖ ${rec.date}`;
            videoSize.textContent = `üíæ ${rec.size_formatted}`;
        }

        // Search filter
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (!query) {
                filteredRecordings = recordings;
            } else {
                filteredRecordings = recordings.filter(rec =>
                    rec.filename.toLowerCase().includes(query) ||
                    rec.game_name.toLowerCase().includes(query)
                );
            }
            renderRecordings();
        });

        // Open in external player
        document.getElementById('btnOpenExternal').addEventListener('click', async () => {
            if (!currentRecording) return;
            try {
                await fetch('/api/open-external', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentRecording.path })
                });
            } catch (error) {
                console.error('Failed to open external player:', error);
            }
        });

        // Show in Explorer
        document.getElementById('btnShowExplorer').addEventListener('click', async () => {
            if (!currentRecording) return;
            try {
                await fetch('/api/show-in-explorer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentRecording.path })
                });
            } catch (error) {
                console.error('Failed to open Explorer:', error);
            }
        });

        // Delete recording
        document.getElementById('btnDelete').addEventListener('click', () => {
            if (!currentRecording) return;
            deleteMessage.textContent = `Are you sure you want to delete "${currentRecording.filename}"? This action cannot be undone.`;
            deleteModal.classList.add('active');
        });

        document.getElementById('btnCancelDelete').addEventListener('click', () => {
            deleteModal.classList.remove('active');
        });

        document.getElementById('btnConfirmDelete').addEventListener('click', async () => {
            if (!currentRecording) return;
            try {
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentRecording.path })
                });

                if (response.ok) {
                    // Reset player
                    videoPlayer.src = '';
                    videoPlayer.style.display = 'none';
                    placeholder.style.display = 'flex';
                    videoInfoBar.style.display = 'none';
                    currentRecording = null;

                    // Refresh list
                    await fetchRecordings();
                } else {
                    const data = await response.json();
                    alert(`Failed to delete: ${data.error}`);
                }
            } catch (error) {
                console.error('Failed to delete:', error);
                alert('Failed to delete recording');
            }

            deleteModal.classList.remove('active');
        });

        // Close modal on overlay click
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't trigger if typing in search
            if (e.target === searchInput) return;

            if (e.key === 'Escape') {
                deleteModal.classList.remove('active');
            }
        });

        // Utility functions
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;');
        }

        function escapeAttr(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        // Initialize
        fetchRecordings();
    </script>
</body>
</html>
